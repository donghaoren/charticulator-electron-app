os: osx

language: node_js

node_js: 10

addons:
  homebrew:
    packages:
      - wine
      - rpm

install:
  - npm install -g yarn

before_script:
  - yarn

script:
  - yarn build
  - yarn dist:mac
  - yarn dist:win
  - yarn dist:linux
  - yarn release

before_deploy:
  - git tag "`node release.js --name`"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: release/*
  skip_cleanup: true
  name: "`node release.js --name`"
  on:
    branch: master
